<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="grid-calculator">
            <input class="display" placeholder="0" readonly></input>
            <button class="mc memoryOperation">MC</button>
            <button class="ms memoryOperation">MS</button>
            <button class="mr memoryOperation">MR</button>
            <button class="mplus memoryOperation">M+</button>
            <button class="mminus memoryOperation">M-</button>
            <button class="oneclear clearOperation"><-</button>
            <button class="clear clearOperation">C</button>
            <button class="allclear clearOperation">AC</button>
            <button class="rvt">RVT</button>
            <button class="one simpleNum">1</button>
            <button class="two simpleNum">2</button>
            <button class="three simpleNum">3</button>
            <button class="four simpleNum">4</button>
            <button class="five simpleNum">5</button>
            <button class="six simpleNum">6</button>
            <button class="seven simpleNum">7</button>
            <button class="eight simpleNum">8</button>
            <button class="nine simpleNum">9</button>
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="negative">+/-</button>
            <button class="devide simpleOperation">/</button>
            <button class="multiply simpleOperation">*</button>
            <button class="minus simpleOperation">-</button>
            <button class="plus simpleOperation">+</button>
            <button class="openbracket">(</button>
            <button class="closebracket">)</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
