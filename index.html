<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="grid-calculator">
            <input id="display" placeholder="0" readonly>
            <button id="mc" data-buttontype="memoryOperation">MC</button>
            <button id="ms" data-buttontype="memoryOperation">MS</button>
            <button id="mr" data-buttontype="memoryOperation">MR</button>
            <button id="mplus" data-buttontype="memoryOperation">M+</button>
            <button id="mminus" data-buttontype="memoryOperation">M-</button>
            <button id="oneclear" data-buttontype="clearOperation"><-</button>
            <button id="clear" data-buttontype="clearOperation">C</button>
            <button id="allclear" data-buttontype="clearOperation">AC</button>
            <button id="rvt">RVT</button>
            <button id="one" data-buttontype="simpleNum">1</button>
            <button id="two" data-buttontype="simpleNum">2</button>
            <button id="three" data-buttontype="simpleNum">3</button>
            <button id="four" data-buttontype="simpleNum">4</button>
            <button id="five" data-buttontype="simpleNum">5</button>
            <button id="six" data-buttontype="simpleNum">6</button>
            <button id="seven" data-buttontype="simpleNum">7</button>
            <button id="eight" data-buttontype="simpleNum">8</button>
            <button id="nine" data-buttontype="simpleNum">9</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="negative">+/-</button>
            <button id="devide">/</button>
            <button id="multiply">*</button>
            <button id="minus">-</button>
            <button id="plus">+</button>
            <button id="openbracket">(</button>
            <button id="closebracket">)</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
